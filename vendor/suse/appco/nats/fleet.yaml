---
defaultNamespace: nats-system

labels:
  fleet-bundle: nats

helm:
  chart: oci://dp.apps.rancher.io/charts/nats
  version: 1.3.6
  releaseName: nats
  takeOwnership: false
  valuesFrom:
    - configMapKeyRef:
        name: nats-values
        key: values.yaml
#    - secretKeyRef:
#        name: nats-values
#        key: values.yaml


overrideTargets:
  - clusterGroupSelector:
      matchLabels:
        appco.nats: enabled

###
